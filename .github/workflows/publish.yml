name: Publish to NPM

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install

    - name: Run tests
      run: bun test
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: bun_orm
        DB_USER: postgres
        DB_PASSWORD: postgres

    - name: Publish to NPM
      run: bun publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
